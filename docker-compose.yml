services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: mechanoid
      POSTGRES_PASSWORD: mechanoid
      POSTGRES_DB: mechanoid
    ports:
      - "5432:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mechanoid"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/mechanoid
      DATABASE_USER: mechanoid
      DATABASE_PASSWORD: mechanoid
